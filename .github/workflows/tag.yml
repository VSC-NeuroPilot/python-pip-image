name: Build & publish image on tag (releases)

on:
  push:
    tags:
      - 'v*'           # run on tags like v1.2.3
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Make IMAGE_BASE
        id: image_base
        env:
          REPO: ${{ github.repository }}
        run: echo "IMAGE_BASE=ghcr.io/${REPO,,}" >> $GITHUB_ENV && echo $IMAGE_BASE

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push tag + sha
        id: build_and_push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./.devcontainer/Dockerfile
          push: true
          build-args: |
            GITHUB_REPOSITORY=${{ github.repository }}
          tags: |
            ${{ env.IMAGE_BASE }}:${{ github.ref_name }}     # semantic tag e.g. v1.2.3
            ${{ env.IMAGE_BASE }}:${{ github.sha }}           # sha tag for traceability

      - name: Save docker image to tar (artifact)
        run: |
          mkdir -p out
          docker save -o out/image.tar "${{ env.IMAGE_BASE }}:${{ github.sha }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-image-artifacts
          path: out/
